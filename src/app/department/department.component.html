<mat-card fxFlex>
  <mat-card-title>
    Departments Form
  </mat-card-title>

  <mat-card-content>
    <div fxLayout="column" fxLayoutAlign="space-between">
      <mat-form-field>
        <input matInput [(ngModel)]="depName" (keyup.enter)="save()">
        <mat-hint>The department name</mat-hint>
      </mat-form-field>
      <div fxLayout="row" fxLayoutAlign="end end">
        <button mat-button color="primary" (click)="save()">Save</button>
        <button mat-button color="warn" (click)="cancel()">Cancel</button>
      </div>
    </div>


<mat-list>
  <mat-card-header>
    <mat-card-title>Departments</mat-card-title>
  </mat-card-header>
  <mat-card-content role *ngFor="let dep of departments">
    <h4>{{dep.name}}</h4>
    <button mat-icon-button color="accent" (click)="delete(dep)">
      <mat-icon>delete</mat-icon>
    </button>
    <button mat-icon-button color="primary" (click)="edit(dep)">
      <mat-icon>edit</mat-icon>
    </button>
</mat-card-content>
</mat-list>
